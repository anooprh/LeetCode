// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'

    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'

}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

tasks.build.doLast {
// Create a tree using a map
    println "Copying the Readme Files *******"
    FileTree tree = fileTree(dir: 'src/main/java', include: '**/*.md')
    copy {
        from "src/main/java"
        into "docs"
        include "**/*.md"
    }

    tree.each {File file ->
        def fileName = file.toString().replace("/Readme.md", "")
        def unformattedFileName = fileName.split("/")[-1].split("__")[-1]
        def formattedFileName = unformattedFileName.replace("_", " ")
//        Files.copy(file.path, new File("./docs/" + unformattedFileName + ".md"))
        println formattedFileName
    }
}

